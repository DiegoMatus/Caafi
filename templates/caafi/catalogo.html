{% extends "base.html" %}
{% block title %} Catálogo {% endblock %}
{% block content %}
	<h2 class="title text-info text-center">Categorías</h2>
	<div class="row">
		{% for category in categories %}
			<div class="category-content col-xs-10 col-xs-offset-1 col-sm-4 col-md-3">
				<h4><a href="{% url "lista_categorias" language category.slug %}">{{ category.name }}</a></h4>
			</div>
		{% endfor %}
	</div>
{% endblock %}
